<body>
<h1>sum구하기</h1>
<script>
sum = 0
kk=100
start = new Date()
for( k=1 ; k<=kk ; k++) {
   sum = sum + k
//document.write("kk is" + kk + ", sum is" + sum + "<br>")
}
end = new Date()
document.write( "kk is" + kk + ", sum is " + sum + "<br>" )
document.write( "Computing Time is" + (end-start) + "ms" )
</script>
